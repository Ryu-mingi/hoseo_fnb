<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hoseo F&B</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="\">Hoseo F&B</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="\company">Info</a></li>
                        <li class="nav-item"><a class="nav-link" href="\mysite">List</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="#" class="nav-link logout-link">{{ user.username }} (logout)</a>
                            <form id="logout-form" action="{% url 'accounts:logout' %}" method="post" style="display: none;">
                                {% csrf_token %}
                            </form>
                        </li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">login</a></li>
                        {% endif %}


                    </ul>
                </div>
            </div>
        </nav>
        <!-- Logout 버튼이 GET방식을 사용하여 발생하는 405에러를 해결하기 위한 POST 방식 코드 -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
        $(document).ready(function() {
            $('.logout-link').click(function(e) {
                e.preventDefault();
                $('#logout-form').submit();
            });
        });
        </script>
    </body>
</html>
